<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Calculator</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20 ">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button all-btn">1</button>
      <button class="button all-btn">2</button>
      <button class="button all-btn">3</button>
      <button class="button bg-btn">+</button>
    </div>
    <div class="row">
      <button class="button all-btn">4</button>
      <button class="button all-btn">5</button>
      <button class="button all-btn">6</button>
      <button class="button bg-btn">-</button>
    </div>
    <div class="row">
      <button class="button all-btn">7</button>
      <button class="button all-btn">8</button>
      <button class="button all-btn">9</button>
      <button class="button bg-btn">x</button>
    </div>
    
    <div class="row">
      <button class="button bg-red">C</button>
      <button class="button all-btn">0</button>
      <button class="button bg-green">=</button>
      <button class="button bg-btn">/</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
